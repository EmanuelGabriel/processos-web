<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-loader" [fullScreen]="true"
    [disableAnimation]="true">
    <p style="color: white">
        Carregando...
    </p>
</ngx-spinner>


<div class="container">

    <!-- Content here -->
    <h2 style="text-align:left; width:100%; padding:0;margin-top: 25px; margin-bottom: 20px;">Novo Arquivo</h2>

    <div style="text-align:right; width:100%; padding:0;margin-top: 25px; margin-bottom: 20px;">
        <button type="button" class="btn btn-primary" routerLink="/arquivos">Pesquisar</button>
    </div>


    <div class="col-lg-12 col-md-12 col-sm-12 form-group">

        <form>

            <div class="input-group mb-3">
                <label for="arquivo"></label>
                <input type="file" class="form-control" id="arquivo" accept=".pdf,.docx,.doc,.jpg,.png"
                    (change)="onFileChanged($event)">
            </div>

            <div class="d-grid gap-2 d-md-block">
                <label class="btn btn-success" type="button" (click)="onUpload()">Adicionar</label>
            </div>

        </form>

    </div>



</div>
