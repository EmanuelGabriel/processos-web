<ngx-spinner bdColor="rgba(0,0,0,0.7)" size="medium" color="#fff" type="ball-clip-rotate-multiple" [fullScreen]="true">
    <p style="color: white">
        Carregando
    </p>
</ngx-spinner>



<div class="container">
    <!-- Content here -->

    <h2 style="text-align:left; width:100%; padding:0;margin-top: 25px; margin-bottom: 20px;">Consultar Arquivos</h2>

    <div style="text-align:right; width:100%; padding:0;margin-top: 25px; margin-bottom: 20px;">
        <button type="button" class="btn btn-success" routerLink="/arquivos/novo">Novo Arquivo</button>
    </div>

    <div class="input-group mb-3">
        <label for="txtPesquisa"></label>
        <input type="text" [(ngModel)]="value" class="form-control" id="txtPesquisa" placeholder="Pesquisar por nome do arquivo">
        <button type="button" aria-label="Procurar" (click)="filtro()"><i class="fas fa-search" aria-hidden="true"></i></button>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 form-group">

        <table class="table pd-b-5 table-striped table-hover" *ngIf="(arquivos.length > 0)">

            <thead style="text-align: center;">
                <tr>
                    <th width="8%">#</th>
                    <th width="45%">Nome do Arquivo</th>
                    <th width="12%">Tipo/Conteúdo</th>
                    <th width="12%">Tamanho</th>
                    <th width="12%">Data/Cadastro</th>
                    <th style="text-align: center;">Ações</th>
                </tr>
            </thead>

            <tbody style="text-align: center;">
                <tr *ngFor="let arquivo of arquivos">
                    <td class="td-no-white-spaces">
                        {{arquivo.id}}
                    </td>
                    <td style="text-align: left;">
                        {{arquivo.nome}}
                    </td>
                    <td>
                        <i class="fa fa-file-pdf-o fa-2x" *ngIf="arquivo.nome.substring(arquivo.nome.lastIndexOf('.') + 1).toLowerCase() === 'pdf'"></i>
                        <i class="fa fa-file-word-o fa-2x" *ngIf="arquivo.nome.substring(arquivo.nome.lastIndexOf('.') + 1).toLowerCase() === 'docx' || arquivo.nome.substring(arquivo.nome.lastIndexOf('.') + 1).toLowerCase() === 'doc'"></i>
                        <i class="fa fa-file-image-o fa-2x" *ngIf="arquivo.nome.substring(arquivo.nome.lastIndexOf('.') + 1).toLowerCase() === 'png' || arquivo.nome.substring(arquivo.nome.lastIndexOf('.') + 1).toLowerCase() === 'jpeg'"></i>
                    </td>
                    <td>
                        {{arquivo.tamanho}}
                    </td>
                    <td>
                        {{arquivo.dataCadastro | date:"dd/MM/yyyy" }}
                    </td>
                    <td>
                        <button class="btn btn-icon btn-3 btn-primary btn-sm" *ngIf="arquivo.dados"
                            (click)="downloadArquivos(arquivo)">
                            <span class="btn-inner--icon"><i class="fa fa-download"></i>
                            </span>
                        </button>
                    </td>
                </tr>
            </tbody>

        </table>

        <table class="table pd-b-5 table-striped table-hover" *ngIf="!(arquivos.length > 0)">
            <tbody>
                <tr style="background: white;">
                    <td>Nenhum registro encontrado</td>
                </tr>
            </tbody>
        </table>


    </div>

</div>
