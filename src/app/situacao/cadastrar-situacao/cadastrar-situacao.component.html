    <div class="container row">
        <div class="col-md-12">
            <h1>Upload de Imagens</h1>
        </div>
    </div>

    <div class="container row">
        <div class="col-md-6">
            <input type="file" (change)="onFileChanged($event)">
        </div>
        <div class="col-md-6">
            <input type="button" (click)="onUpload()" value="Adicionar">
        </div>
    </div>
    <hr />

    <div class="container row">
        <div class="col-md-12">
            <div *ngIf=message>{{message}}</div>
        </div>
    </div>


    <div class="container row">

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th width="25%">#</th>
                    <th width="40%">Nome do Arquivo</th>
                    <th>Tipo/Conteúdo</th>
                    <th>Tamanho</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let file of arquivos">
                    <td>{{file.id}}</td>
                    <td>{{file.nome}}</td>
                    <td>{{file.type}}</td>
                    <td>{{file.tamanho}}</td>
                    <td>
                        <button class="btn btn-icon btn-3 btn-primary btn-sm" *ngIf="file.dados">
                            <span class="btn-inner--icon"><i class="fa fa-download"></i></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



</div>
