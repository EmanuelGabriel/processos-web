<div class="container">
    <!-- Content here -->

    <h2 style="text-align:left; width:100%; padding:0;margin-top: 25px; margin-bottom: 20px;">Nova Situação</h2>

    <div style="text-align:right; width:100%; padding:0;margin-top: 25px; margin-bottom: 20px;">
        <button type="button" class="btn btn-primary" routerLink="/situacao/">Consultar Situação</button>
    </div>


    <div [style.margin-botton]="'2.5em'">

        <form fxLayout="row wrap" fxLayoutAlign="space-around start" [formGroup]="frmSituacao">

            <div class="titulo_" fxFlex="100" [style.margin-bottom]="'1em'">
                Descrição
            </div>

            <mat-form-field appearance="outline" fxFlex="100" class="example-full-width">
                <mat-label>Situação</mat-label>
                <input type="text" name="descricao" matInput name="descricao" id="descricao"
                    formControlName="descricao">
                <mat-error *ngIf="frmSituacao.controls['descricao'].hasError">Campo situação é obrigatório</mat-error>
                <mat-error *ngIf="frmSituacao.controls['descricao'].errors?.mlength">Mínimo 5 caracteres</mat-error>
                <mat-error *ngIf="frmSituacao.controls['descricao'].errors?.maxlength">Campo deve conter 90 caracteres
                </mat-error>
            </mat-form-field>
        </form>


        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="frmSituacao.invalid">Salvar</button>

    </div>


    <div class="container row">
        <div class="col-md-12">
            <h1>Upload de Imagens</h1>
        </div>
    </div>

    <div class="container row">
        <div class="col-md-6">
            <input type="file" (change)="onFileChanged($event)">
        </div>
        <div class="col-md-6">
            <input type="button" (click)="onUpload()" value="Adicionar">
        </div>
    </div>
    <hr />

    <div class="container row">
        <div class="col-md-12">
            <div *ngIf=message>{{message}}</div>
        </div>
    </div>


    <div class="container row">
        <div class="col-md-6">
            <input type="text" class="form-control" id="name" placeholder="Nome da Imagem" [(ngModel)]="imageName" name="name" />
        </div>

        <div class="col-md-6">
            <input type="button" (click)="getImage()" value="Get Image">
        </div>
    </div>


    <div class="container row">
        <div class="col-md-12">
            <div *ngIf=retrievedImage>
                <img [src]="retrievedImage">
            </div>
        </div>
    </div>

</div>
