<div class="container">
    <!-- Content here -->

    <h2 style="text-align:left; width:100%; padding:0;margin-top: 25px; margin-bottom: 20px;">Pesquisar Cliente</h2>

    <div style="text-align:right; width:100%; padding:0;margin-top: 25px; margin-bottom: 20px;">
        <button type="button" class="btn btn-success" routerLink="/clientes/novo">Novo Cliente</button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let cli of clientes">
                    <th scope="row">{{ cli.id }}</th>
                    <td>{{ cli.nome }}</td>
                    <td>{{ cli.email }}</td>
                    <td>{{ cli.telefone | mask: '(00) 000-0000' }}</td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm" (click)="editar(cli)">Editar</button>
                        <button type="button" class="btn btn-danger btn-sm ml-1" (click)="remover(cli)">Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
