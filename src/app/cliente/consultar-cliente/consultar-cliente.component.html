    <div fxLayout="row wrap" fxLayoutAlign="start">
        <div class="titulo" fxFlex="100">
            Cliente
        </div>

        <mat-form-field fxFlex="100" [style.background-color]="'#F5f5f5'" [style.border]="'1px solid #cccccc'"
            [style.border-radius]="'10px'">
            <input matInput type="text" placeholder="O que você procura?">

            <button mat-button matSuffix mat-icon-button (click)="filtro()">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column PROTOCOLO -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Cód</th>
            <td mat-cell *matCellDef="let cliente"> {{ cliente.id }} </td>
        </ng-container>

        <!-- Position Column PROTOCOLO -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let cliente"> {{ cliente.nome }} </td>
        </ng-container>

        <!-- Position Column PROTOCOLO -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>email</th>
            <td mat-cell *matCellDef="let cliente"> {{ cliente.email }} </td>
        </ng-container>

        <!-- Position Column PROTOCOLO -->
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>cpf</th>
            <td mat-cell *matCellDef="let cliente"> {{ cliente.cpf }} </td>
        </ng-container>

        <!-- Position Column PROTOCOLO -->
        <ng-container matColumnDef="contato">
            <th mat-header-cell *matHeaderCellDef>Contato</th>
            <td mat-cell *matCellDef="let cliente"> {{ cliente.celular }} </td>
        </ng-container>

        <!-- Position Column PROTOCOLO -->
        <ng-container matColumnDef="data_cadastro">
            <th mat-header-cell *matHeaderCellDef>data_cadastro</th>
            <td mat-cell *matCellDef="let cliente"> {{ cliente.dataCadastro }} </td>
        </ng-container>

        <ng-container matColumnDef="noData">
            <td mat-footer-cell *matFooterCellDef [attr.colspan]="6" [style.text-align]="'center'">
                {{TextoNaoHaRegistro}}
            </td>
        </ng-container>

        <!-- BOTÕES DE AÇÕES -->
        <ng-container matColumnDef="acoes">
            <th [style.padding-left]="'1.5em'" mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let triagem">
                <div [style.width]="'30%'" fxLayout="row" fxLayoutAlign="center center">
                    <a mat-button>
                        <i class="fa fa-search" matTooltip="Detalhar Cliente">
                        </i>
                    </a>
                    <a mat-button>
                        <i class="fa fa-tasks" matTooltip="Analisar Documento">
                        </i>
                    </a>
                </div>
            </td>
        </ng-container>

        <!-- DETALHES DAS COLUNAS -->
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>


</div>
