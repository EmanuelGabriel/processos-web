<div class="container">
    <!-- Content here -->

    <h2 style="text-align:left; width:100%; padding:0;margin-top: 25px; margin-bottom: 20px;">Novo Cliente</h2>

    <div style="text-align:right; width:100%; padding:0;margin-top: 25px; margin-bottom: 20px;">
        <button type="button" class="btn btn-success" routerLink="/clientes/">Consultar Cliente</button>
    </div>

    <!-- MAT STEPPER -->
    <mat-stepper [linear]="isLinear" #stepper>

        <!-- PRIMEIRO MAT STEPPER -->
        <mat-step [stepControl]="primeiroFormGroup">

            <form [formGroup]="primeiroFormGroup">

                <ng-template matStepLabel>Dados Gerais</ng-template>

                <!-- CAMPOS -->
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Ex. Fulano" formControlName="nome" required>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="E-mail" formControlName="email" required>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Telefone</mat-label>
                    <input matInput placeholder="Ex. (000)0000-0000" formControlName="telefone" required>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Celular</mat-label>
                    <input matInput placeholder="Ex. (000)00000-0000" formControlName="celular" required>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>CPF</mat-label>
                    <input matInput placeholder="Ex. 000.000.000-00" formControlName="cpf" required>
                </mat-form-field>


                <div>
                    <button mat-button matStepperNext>Próximo</button>
                </div>

            </form>
        </mat-step>


        <!-- SEGUNDO - MAT STEPPER -->
        <mat-step [stepControl]="segundoFormGroup">

            <form [formGroup]="segundoFormGroup">

                <ng-template matStepLabel>Endereço</ng-template>

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Logradouro</mat-label>
                    <input matInput placeholder="Ex. rua aqui">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Número</mat-label>
                    <input matInput placeholder="Ex. 12345">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Complemento</mat-label>
                    <input matInput placeholder="Ex. 12345">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Bairro</mat-label>
                    <input matInput placeholder="Ex. 12345">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>CEP</mat-label>
                    <input matInput placeholder="Ex. 12345">
                </mat-form-field>


                <div>
                    <button mat-button matStepperPrevious>Voltar</button>
                    <button mat-button matStepperNext>Próximo</button>
                </div>

            </form>

        </mat-step>



        <!-- TERCEIRO - MAT STEPPER -->
        <mat-step [stepControl]="terceiroFormGroup">

            <form [formGroup]="terceiroFormGroup">
                <ng-template matStepLabel>Confirmação</ng-template>

            </form>
        </mat-step>


    </mat-stepper>


</div>
